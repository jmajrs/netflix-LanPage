<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Viewport" content="widt=device-width" initial-scale="1.0">
        <title>Netflix test</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div class="back-behind">
                <div class="overlay">
                    <header class="header">
                        <img class="netflix-logo" src="img/Netflix_2015_logo.svg">
                        <section class="head-opt">
                            <select class="lang">
                                <option>Español</option>
                                <option>English</option>
                            </select>
                            <a class="login" href="">Iniciar sesión</a>
                        </section>
                    </header>
                    <section class="top-int">
                        <h1>Películas y series<br> ilimitadas y mucho más.</h1>
                        <p>Disfruta donde quieras. Cancela cuando quieras.</p>
                        <aside class="moto">
                            <p>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
                        </aside>
                        <form class="beggin">
                            <input class="email-int" type="email" name="email" required placeholder="Email">
                            <button class="btn-int">Comenzar</button>
                        </form>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
